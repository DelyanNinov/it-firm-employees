<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
  <div>
    <a mat-raised-button (click)="logout()" routerLinkActive="activebutton" routerLink="/">Logout</a>
    <a mat-raised-button routerLinkActive="activebutton" routerLink="/table">Table</a>
    <a mat-raised-button routerLinkActive="activebutton" routerLink="/form">Form</a>
  </div>
  <div fxFlex fxLayoutAlign="flex-end" *ngIf="userEmail">
    <p>{{userEmail}}</p>
  </div>
</mat-toolbar>
