<mat-toolbar color="primary" class="app-header" *ngIf="userEmail | async">
  <div>
    <a mat-raised-button routerLinkActive="activebutton" routerLink="/form">Форма</a>
    <a mat-raised-button routerLinkActive="activebutton" routerLink="/table">График</a>
    <a mat-raised-button (click)="logout()" routerLink="/">Изход</a>
  </div>
  <div fxFlex fxLayoutAlign="flex-end">
    <p>{{userEmail | async}}</p>
  </div>
</mat-toolbar>
